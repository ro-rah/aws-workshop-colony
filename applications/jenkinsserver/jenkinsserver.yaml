kind: application
inputs:
  - PORT: 8080
  - AZURE_VM_SIZE: Basic_A1
  - AWS_INSTANCE_TYPE: m4.xlarge
infrastructure:
  connectivity:
    external:
      - jenkins_server:
          port: $PORT
          path: ''
  compute:
    spec:
      azure:
        vm_size: $AZURE_VM_SIZE
      aws:
        instance_type: $AWS_INSTANCE_TYPE
configuration:
  start:
    script: jenkins_server-start.sh
  initialization:
    script: jenkins_server-init.sh
  healthcheck:
    timeout: 200
    wait_for_ports: $PORT
source:
  image:
    azure_image:
      - urn: 'Canonical:UbuntuServer:16.04-LTS:latest'
        username: adminuser
    docker_image:
      - name: ubuntu
        tag: 16.04
    ami:
      - id: ami-0e2a5ed4d04d31930
        region: us-east-1
        username: ec2-user
  os_type: linux
spec_version: 1
debugging:
  allow_direct_access: true
  connection_protocol: SSH
