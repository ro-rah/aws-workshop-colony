kind: application
inputs:
  - PORT: 8080
  - AZURE_VM_SIZE: Basic_A1
  - AWS_INSTANCE_TYPE: m4.xlarge
  - PETCLINICVERSION: 2.6.0-SNAPSHOT
  - JFROGTOKEN: storeAtokenInTorqueParameterStore
infrastructure:
  connectivity:
    external:
      - petclinic:
          port: $PORT
          path: ''
  compute:
    spec:
      azure:
        vm_size: $AZURE_VM_SIZE
      aws:
        instance_type: $AWS_INSTANCE_TYPE
configuration:
  start:
    script: petclinic-start.sh
  initialization:
    script: petclinic-init.sh
  healthcheck:
    timeout: 200
    wait_for_ports: $PORT
source:
  image:
    azure_image:
      - urn: 'Canonical:UbuntuServer:16.04-LTS:latest'
        username: adminuser
    docker_image:
      - name: ubuntu
        tag: 16.04
    ami:
      - id: ami-02358d9f5245918a3
        region: us-east-1
        username: centos
  os_type: linux
spec_version: 1
debugging:
  allow_direct_access: true
  connection_protocol: SSH
