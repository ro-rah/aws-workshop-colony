kind: application
inputs:
- PORT: 3000
- AZURE_VM_SIZE: Basic_A1
- AWS_INSTANCE_TYPE: m4.xlarge
infrastructure:
  connectivity:
    external:
    - web:
        port: $PORT
        path: ''
  compute:
    spec:      
      azure:
        vm_size: $AZURE_VM_SIZE
      aws:
        instance_type: $AWS_INSTANCE_TYPE
configuration:
  start:
    script: minecraft_server-command.sh
  initialization:
    script: minecraft_server.sh
  healthcheck:
    timeout: 1000
    wait_for_ports: $PORT
source:
  image:    
    azure_image:
    - urn: Canonical:UbuntuServer:16.04-LTS:latest
      username: adminuser
    docker_image:
    - name: ubuntu
      tag: 16.04
    ami:
      - id: ami-02c5e6c16f9fb5aa1
        region: us-east-1
        username: ec2-user
  os_type: linux
spec_version: 1
debugging: 
  connection_protocol: SSH
 ingress:
  enabled: false