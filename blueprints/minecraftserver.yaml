spec_version: 1
kind: blueprint
metadata:
  description: |
    Minecraft server setup for my janky particular situation
clouds:
  - AWS: us-east-1
inputs:
  - PORT: 25565
  - AWS_INSTANCE_TYPE: m4.xlarge
  - RELEASE_NUMBER: none
applications:
  - mcserver:
      target: vm1
      input_values:
        - PORT: $PORT
        - AWS_INSTANCE_TYPE: $AWS_INSTANCE_TYPE
ingress:
  enabled: true
  rules:
    - default: true
      application: mcserver
      port: 25565