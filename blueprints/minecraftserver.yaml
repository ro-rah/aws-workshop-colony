spec_version: 1
kind: blueprint
metadata:
  description: |
    Minecraft server setup for my janky particular situation
clouds:
  - AWS: us-east-1
inputs:
  - PORT: 25565
  - AWS_INSTANCE_TYPE: m4.xlarge
  - ALLOWFLIGHT: true
  - GAMEMODE: creative|survival|adventure|spectator
applications:
  - mcserver:
      target: vm1
      input_values:
        - PORT: $PORT
        - AWS_INSTANCE_TYPE: $AWS_INSTANCE_TYPE
        - ALLOWFLIGHT: $ALLOWFLIGHT
        - GAMEMODE: $GAMEMODE
ingress:
  enabled: false
debugging:
  direct_access: on
  bastion_availability: enabled-on