spec_version: 1
kind: blueprint
metadata:
  description: |
    Basic Jenkins server on an *nix system
clouds:
  - AWS: us-east-1
inputs:
  - PORT: 8080
  - AWS_INSTANCE_TYPE: m4.xlarge
  - CONSOLEPORT: 8000
applications:
  - jenkinsserver:
      target: vm1
      input_values:
        - PORT: $PORT
        - AWS_INSTANCE_TYPE: $AWS_INSTANCE_TYPE
  - logconsole:
       target: vm1
       input_values:
         - CONSOLEPORT: $CONSOLEPORT
         - AWS_INSTANCE_TYPE: $AWS_INSTANCE_TYPE
artifacts: 
  - logconsole: 'artifacts/minecraft/mcadmin.zip' 
#artifacts: 
#  - jenkinsserver: 'artifacts/minecraft/mcadmin.zip' 
ingress:
  enabled: false
debugging:
  direct_access: on
  bastion_availability: enabled-on