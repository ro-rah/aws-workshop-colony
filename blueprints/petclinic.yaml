spec_version: 1
kind: blueprint
metadata:
  description: |
    Basic CentOS 7 system
clouds:
  - AWS-Dev: us-east-1
inputs:
  - PORT: 8080
  - AWS_INSTANCE_TYPE: m4.xlarge
  - PETCLINICVERSION: 2.6.0-SNAPSHOT
applications:
  - petclinic:
      target: vm1
      input_values:
        - PORT: $PORT
        - AWS_INSTANCE_TYPE: $AWS_INSTANCE_TYPE
        - PETCLINICVERSION: $PETCLINICVERSION
        - JFROGTOKEN : $torque.parameters.jfrogtoken
